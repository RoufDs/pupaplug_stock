{% extends 'layout.html' %}{% load static %}

{% block title %}{{ product.name }}{% endblock title %}

{% block body %}
    <div class="container">
        <h1 class="text-center">ยืนยันการลบข้อมูล</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput2">สินค้า</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="สินค้า" value="{{ product.name }}" readonly>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">คลัง</label>
                <input type="number" name="stock" min="0" class="form-control" id="formGroupExampleInput2" placeholder="คลัง" value="{{ product.countInStock }}" readonly>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">ส่วนกลาง</label>
                <input type="number" name="central" min="0" class="form-control" id="formGroupExampleInput2" placeholder="ส่วนกลาง" value="{{ product.central }}" readonly>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">ยอดขาย</label>
                <input type="number" name="circulation" min="0" class="form-control" id="formGroupExampleInput2" placeholder="ยอดขาย" value="{{ product.circulation }}" readonly>
            </div>
            <button type="submit" class="btn btn-danger">ลบข้อมูล</button>
        </form>
    </div>
{% endblock body %}
